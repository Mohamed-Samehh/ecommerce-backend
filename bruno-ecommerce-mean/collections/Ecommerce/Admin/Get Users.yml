info:
  name: Get Users
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/admin?page=2&limit=2"
  params:
    - name: page
      value: "2"
      type: query
    - name: limit
      value: "2"
      type: query
  auth:
    type: bearer
    token: "{{token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
