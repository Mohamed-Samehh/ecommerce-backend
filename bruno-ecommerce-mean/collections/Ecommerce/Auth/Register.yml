info:
  name: Register
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/auth/register"
  body:
    type: json
    data: |-
      {
        "email": "newuser@example.com",
        "firstName": "new",
        "lastName": "user",
        "dob": "2002-01-01",
        "password": "123456"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
