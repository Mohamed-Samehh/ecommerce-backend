info:
  name: Register
  type: http
  seq: 1

http:
  method: POST
  url: "{{base_url}}/auth/register"
  body:
    type: json
    data: |-
      {
        "email": "mohamed@example.com",
        "firstName": "Mohamed",
        "lastName": "Sameh",
        "dob": "1990-01-01",
        "password": "123456"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
