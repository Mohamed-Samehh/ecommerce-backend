opencollection: 1.0.0

info:
  name: Ecommerce
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  headers:
    - name: base_url
      value: http://127.0.0.1:3000
bundled: false
extensions:
  bruno:
    ignore:
      - node_modules
      - .git
